<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Образование</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFDEAD;
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
     .page-container {
            max-width: 90%;
            margin: 20px auto;
            padding: 40px;
            background-color: #FFF8DC;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: left;
            border-radius: 15px;
        }
        h1, h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding-left: 20px;
        }
        li {
            line-height: 1.6;
            color: #666;
        }
        a {
            color: #0066CC;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
 <div class="page-container">
        <h1>Образование</h1>
    <ul>
        <li>2007-2017 - МКОУ "Меркушинская ООШ"</li>
        <li>2017-2019 - МКОУ "Усть-Салдинская СОШ"</li>
        <li>2019-2023 - УрФУ "Химико-технологический институт"</li>
        <li>2023 по настоящее время - УрФУ ИРИТ-РТФ</li>
    </ul>
    <a href="/">На главную</a>
    </div>
</body>
</html>
